<body>

        <div class="col-xs-8">
            <h1 align="right">Welcome to PyHome Media</h1>
        </div>
                <!--Header logo-->
        <div class="col-xs-4">
            <img src="{{ PORTAL_URL }}{% static 'images/logo.png' %}", width="170", height="70">

    </div>
    <div class="row" id="content">

        <div class="col-xs-2" id="navigation">
            <div class="navbar">

                    <h3><a class="brand" href="#">Site Navigation</a></h3>

            </div>
